<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>JavaScript30</title>
</head>
<body>
    
    <div class="container-fluid sm-header-div">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <a href="index.html">30  Days  JavaScript</a>
            </div>
        </div>
    </div>
    
    <div class="container-fluid day-title-div">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h1>JS Clock</h1>
            </div>
        </div>
    </div>

    <div class="container-fluid challenge-div">
        <div class="row">
            <div class="col-12 col-md-10 offset-md clock">
               <div class="clock-face">
                   <div class="hand hour-hand"></div>
                   <div class="hand min-hand"></div>
                   <div class="hand second-hand"></div>
               </div>
            </div>
        </div>
    </div>

    <script>
        const secondHand = document.querySelector('.second-hand');
        const minsHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setDate() {
            const now = new Date();

            const seconds = now.getSeconds();
            const secondsDegrees = ((seconds / 60) * 360) + 90;
            secondHand.style.transform = `rotate(${secondsDegrees}deg)`;

            const mins = now.getMinutes();
            const minsDegrees = ((mins / 60) * 360) + ((seconds/60)*6) + 90;
            minsHand.style.transform = `rotate(${minsDegrees}deg)`;

            const hour = now.getHours();
            const hourDegrees = ((hour / 12) * 360) + ((mins/60)*30) + 90;
            hourHand.style.transform = `rotate(${hourDegrees}deg)`;
        }
    </script>
    
</body>
</html>
