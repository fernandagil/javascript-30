<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <title>JavaScript30</title>
</head>
<body>
    
    <div class="container-fluid sm-header-div">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <a href="index.html">30  Days  JavaScript</a>
            </div>
        </div>
    </div>
    
    <div class="container-fluid day-title-div">
        <div class="row">
            <div class="col-12 col-md-8 offset-md-2">
                <h1>Playing with CSS Variables and <span class='hl'>JS</span></h1>
            </div>
        </div>
    </div>

    <div class="container-fluid challenge-div">
        <div class="row">
            <div class="col-12 controls">
                <label for="spacing">Spacing:</label>
                <input id="spacing" type="range" name="spacing" min="10" max="200" value="10" data-sizing="px">
                
                <label for="blur">Blur:</label>
                <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">
                
                <label for="base">Base Color</label>
                <input id="base" type="color" name="base" value="#ffc600">
            </div>

            <div class="col-12 img-day3">
                <img src="https://archive.org/download/28PhotoByManikRatheeOnUnsplash/28%20Photo%20by%20Manik%20Rathee%20on%20Unsplash.jpg">
            </div>
        </div>
    </div>

    <script>
        const inputs = document.querySelectorAll('.controls input');

        function handleUpdate() {
            const suffix = this.dataset.sizing || '';
            document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix);
        }

        inputs.forEach(input => input.addEventListener('change', handleUpdate));
        inputs.forEach(input => input.addEventListener('mousemove', handleUpdate)); 
    </script>
    
</body>
</html>
